<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - VersaQuest</title>
    <link rel="stylesheet" type="text/css" href="forgotpassword.css">
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h1>Update Password</h1>
            <form>
                <div class = credential>
                    <div class="username">
                        <label for="username" class = "username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="password">
                        <label for="password" class = "password">Enter new Password</label>
                        <input type="password" id="password" name="password" placeholder="Update the password">
                    </div>
                    <div class="password">
                        <label for="password" class = "password"> Confirm new Password</label>
                        <input type="password" id="password" name="password" placeholder="Don't forget it again!">
                    </div>
                </div>
                <button id="button"><a href="login.html">Update</a></button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
