<!DOCTYPE html>
<html>
<head>
    <title>Signup - VersaQuest</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup">
            <h1>Signup</h1>
            <form>
                <div class="biodata">
                    <div class="name">
                        <label for="hons">Name</label>
                        <select id="hons">
                            <option  selected disabled>-select-</option>
                            <option value="Mr">Mr.</option>
                            <option value="Mrs">Mrs.</option>
                            <option value="Ms">Ms.</option>
                            <option value="Master">Master</option>
                            <option value="Miss">Miss</option>
                            <option value="Dr">Dr.</option>
                        </select>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name">
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="etc">
                        <div class="dov">
                        <label for="dateofbirth">Date Of Birth</label>
                        <input type="date" class="dateofbirth" name="dateofbirth" placeholder="Date Of Birth">
                        </div>
                        <div class="phone">
                        <label for="phone">Phone Number</label>
                        <select name="phone" class="callerid">
                            <option value="-select-">-select-</option>
                            <option value="ind">+91</option>
                            <option value="usa">+1</option>
                            <option value="jpn">+81</option>
                            <option value="gbr">+44</option>
                            <option value="deu">+49</option>
                            <option value="kor">+82</option>
                        </select>
                        <input type="tel" class="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number">
                        </div>
                        <label for="email">Email ID</label>
                        <input type="email" class="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </div>
                </div>
                <div class="credential">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username">

                    <div id="password">
                        <div>
                        <label for="password">Password</label>
                        <input type="password" class="password" name="password" placeholder="Enter Your Password">
                        </div>
                        <input type="password" class="password" name="password" placeholder="Confirm Your Password">
                    </div>
                </div>
                <button id="button"><a href="index.html">Submit</a></button>
            </form>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
